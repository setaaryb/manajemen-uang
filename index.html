<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Uang</title>
    <link rel="icon" type="image/x-icon" href="gambar/icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-cash-register"></i> Manajemen Uang</h1>
    </header>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <main>
        <div class="tabs">
            <button class="tablink active" onclick="openTab(event, 'transaksi')"><i class="fas fa-exchange-alt"></i> Transaksi</button>
            <button class="tablink" onclick="openTab(event, 'riwayat')"><i class="fas fa-history"></i> Riwayat</button>
            <button class="tablink" onclick="openTab(event, 'qrcode')"><i class="fas fa-qrcode"></i> QR Code</button>
        </div>

        <div id="transaksi" class="tabcontent">
            <div class="container">
                <h2><i class="fas fa-exchange-alt"></i> Transaksi</h2>
                <form id="transactionForm">
                    <label for="type">Jenis:</label>
                    <select id="type" name="type">
                        <option value="pemasukan">Pemasukan</option>
                        <option value="pengeluaran">Pengeluaran</option>
                    </select>
                    <label for="amount">Jumlah (Rp):</label>
                    <input type="number" id="amount" name="amount" required>
                    <label for="description">Deskripsi:</label>
                    <input type="text" id="description" name="description" required>
                    <button type="submit"><i class="fas fa-plus-circle"></i> Tambah</button>
                </form>
            </div>

            <div class="container">
                <h2><i class="fas fa-history"></i> Histori Transaksi</h2>
                <ul id="transactionList"></ul>
                <div id="balance"><i class="fas fa-wallet"></i> Saldo: Rp0</div>
                <button id="exportBtn"><i class="fas fa-file-export"></i> Ekspor ke Excel</button>
            </div>
        </div>

        <div id="riwayat" class="tabcontent" style="display:none">
            <div class="container">
                <h2><i class="fas fa-history"></i> Riwayat Transaksi</h2>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Jenis</th>
                            <th>Jumlah (Rp)</th>
                            <th>Deskripsi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="qrcode" class="tabcontent" style="display:none">
            <div class="container">
                <h2><i class="fas fa-qrcode"></i> QR Code</h2>
                <div class="qr-center">
                    <img src="gambar/qr.png" alt="QRIS Dana" id="qrisImage" class="qr-image">
                </div>
                <p class="qr-description">Silakan scan QR code di atas menggunakan saldo Dompet Digital dan tunjukan bukti transaksi kepada seketaris.</p>
            </div>
        </div>
    </main>
        <a href="lapor/index.html" class="customer-service">
          <i class="fas fa-headset"></i>
       </div>
    <script src="script.js"></script>
</body>
</html>
