<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Laporan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-cash-register"></i> Manajemen Uang Kas</h1>
    </header>

    <div class="container">
        <img class="profile-pic" src="../gambar/pp.jpg" alt="Profile Picture">
        <p class="profile-name">BAYU ARYA SETA</p>
        <h1>Laporan Bug</h1>
        <form id="reportForm">
            <label for="name">Nama Anda :</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="message">Keluhan Anda :</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <button type="button" id="sendButton">Kirim via WhatsApp</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
